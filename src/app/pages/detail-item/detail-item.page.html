<ion-header class="bg-white">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title class="text-lg font-semibold">Détail du livre</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="book">
  <div class="relative h-72">
    <img [src]="book.coverImage" class="w-full h-72 object-cover" />
    <div
      class="absolute inset-0 bg-gradient-to-t from-black/50 to-transparent"
    ></div>
  </div>

  <div class="px-4 -mt-16 relative z-10">
    <div class="bg-white rounded-t-3xl p-6 shadow-lg">
      <!-- En-tête avec titre et bouton favoris -->
      <div class="flex justify-between items-start mb-4">
        <h1 class="text-2xl font-bold text-gray-900">{{book.title}}</h1>
      </div>

      <!-- Auteur -->
      <div class="mb-6">
        <h2 class="text-lg font-semibold text-gray-900">{{book.author}}</h2>
        <p class="text-sm text-gray-500">{{ '12/12/2023' | date:'yyyy' }}</p>
      </div>

      <!-- Description -->
      <div class="mb-6">
        <h3 class="text-lg font-semibold mb-2">À propos du livre</h3>
        <p class="text-gray-700 leading-relaxed">{{book.description}}</p>
      </div>

      <!-- Biographie de l'auteur si disponible -->
      <div class="mb-6">
        <h3 class="text-lg font-semibold mb-2">À propos de l'auteur</h3>
        <div class="flex items-start space-x-4">
          <img
            src="https://avatar.iran.liara.run/public/35"
            class="w-16 h-16 rounded-full object-cover"
            alt="Photo de l'auteur"
          />
          <p class="text-gray-700 leading-relaxed">{{book.bioAuthor}}</p>
        </div>
      </div>

      <!-- Informations supplémentaires -->
      <div class="grid grid-cols-3 gap-4 mb-6 py-4 border-y border-gray-200">
        <div class="text-center">
          <p class="text-sm text-gray-500">Pages</p>
          <p class="font-semibold">{{book.nbrPage}}</p>
        </div>
        <div class="text-center">
          <p class="text-sm text-gray-500">Langue</p>
          <p class="font-semibold">{{book.langage}}</p>
        </div>
        <div class="text-center">
          <p class="text-sm text-gray-500">Catégorie</p>
          <p class="font-semibold">{{book.category}}</p>
        </div>
      </div>

      <!-- Boutons d'action -->
      <div class="flex space-x-4">
        <ion-button
          [routerLink]="['/reader', book.id]"
          expand="block"
          class="flex-1"
        >
          <ion-icon name="book-outline" slot="start"></ion-icon>
          Lire
        </ion-button>
        <ion-button expand="block" color="light" class="flex-1">
          <ion-icon name="download-outline" slot="start"></ion-icon>
          Télécharger
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
