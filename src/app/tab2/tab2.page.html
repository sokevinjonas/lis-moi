<ion-header class="bg-white">
  <ion-toolbar>
    <ion-title class="text-xl font-bold">Mes Téléchargements</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="p-4">
    <!-- Liste des favoris -->
    <div *ngIf="downloadedBooks.length > 0" class="space-y-4">
      <div
        *ngFor="let book of downloadedBooks"
        class="bg-white rounded-lg shadow-md overflow-hidden flex h-40"
      >
        <img [src]="book.cover_image" class="w-28 h-40 object-cover" />
        <div class="flex-1 p-4 flex flex-col justify-between">
          <div [routerLink]="['/detail-item', book.id]">
            <h3 class="font-semibold text-lg">{{ book.title }}</h3>
            <p class="text-sm text-gray-500">{{ book.author }}</p>
            <div class="mt-2">
              <div
                class="bg-primary h-1.5 rounded-full"
                [ngStyle]="{
                  'width': 30 + '%',
                  'background-color': globalService.getProgressColor(30)
                }"
              ></div>
              <span class="text-xs text-gray-500 mt-1">30% lu</span>
            </div>
          </div>
          <div class="flex justify-between items-center">
            <ion-button size="small" [routerLink]="['/reader', book.id]">
              Lire
            </ion-button>
            <ion-button
              (click)="removeBook(book)"
              size="small"
              fill="clear"
              color="danger"
            >
              <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
            </ion-button>
            <ion-button size="small" fill="clear" color="danger">
              <ion-icon name="heart" slot="icon-only"></ion-icon>
            </ion-button>
          </div>
        </div>
      </div>
    </div>

    <!-- État vide -->
    <div *ngIf="downloadedBooks.length === 0" class="text-center py-12">
      <ion-icon
        name="heart-outline"
        class="text-6xl text-gray-400 mb-4"
      ></ion-icon>
      <h3 class="text-xl font-semibold text-gray-600 mb-2">Aucun favori</h3>
      <p class="text-gray-500 mb-4">
        Vous n'avez pas encore ajouté de livres à vos favoris
      </p>
      <ion-button routerLink="/books">Découvrir des livres</ion-button>
    </div>
  </div>
</ion-content>
