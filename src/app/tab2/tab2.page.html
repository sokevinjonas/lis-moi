<ion-header class="bg-white">
  <ion-toolbar>
    <ion-title class="text-xl font-bold">Mes Favoris</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="p-4">
    <!-- En-tête avec statistiques -->
    <div class="bg-primary/10 rounded-xl p-4 mb-6">
      <div class="grid grid-cols-2 gap-4">
        <div class="text-center">
          <p class="text-2xl font-bold text-primary">
            {{ favoriteBooks.length }}
          </p>
          <p class="text-sm text-gray-600">Livres favoris</p>
        </div>
        <div class="text-center">
          <p class="text-2xl font-bold text-primary">{{ getTotalPages() }}</p>
          <p class="text-sm text-gray-600">Pages lues</p>
        </div>
      </div>
    </div>

    <!-- Liste des favoris -->
    <div *ngIf="favoriteBooks.length > 0" class="space-y-4">
      <div
        *ngFor="let book of favoriteBooks"
        class="bg-white rounded-lg shadow-md overflow-hidden flex h-40"
      >
        <img [src]="book.coverUrl" class="w-28 h-40 object-cover" />
        <div class="flex-1 p-4 flex flex-col justify-between">
          <div>
            <h3 class="font-semibold text-lg">{{ book.title }}</h3>
            <p class="text-sm text-gray-500">{{ book.author }}</p>
            <div *ngIf="book.progress" class="mt-2">
              <div class="w-full bg-gray-200 rounded-full h-1.5">
                <div
                  class="bg-primary h-1.5 rounded-full"
                  [style.width]="book.progress + '%'"
                ></div>
              </div>
              <span class="text-xs text-gray-500 mt-1"
                >{{ book.progress }}% lu</span
              >
            </div>
          </div>
          <div class="flex justify-between items-center">
            <ion-button size="small" fill="clear" (click)="readBook(book)">
              Continuer
            </ion-button>
            <ion-button
              size="small"
              fill="clear"
              color="danger"
              (click)="removeFavorite(book)"
            >
              <ion-icon name="heart" slot="icon-only"></ion-icon>
            </ion-button>
          </div>
        </div>
      </div>
    </div>

    <!-- État vide -->
    <div *ngIf="favoriteBooks.length === 0" class="text-center py-12">
      <ion-icon
        name="heart-outline"
        class="text-6xl text-gray-400 mb-4"
      ></ion-icon>
      <h3 class="text-xl font-semibold text-gray-600 mb-2">Aucun favori</h3>
      <p class="text-gray-500 mb-4">
        Vous n'avez pas encore ajouté de livres à vos favoris
      </p>
      <ion-button routerLink="/books">Découvrir des livres</ion-button>
    </div>
  </div>
</ion-content>
