<ion-header class="bg-white">
  <ion-toolbar>
    <ion-title class="text-xl font-bold">Mon Profil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="p-4">
    <!-- En-tête du profil -->
    <div class="text-center mb-8">
      <div class="relative inline-block">
        <img
          [src]="user.photoUrl || 'assets/default-avatar.png'"
          class="w-24 h-24 rounded-full object-cover border-4 border-white shadow-lg"
        />
        <button
          class="absolute bottom-0 right-0 bg-primary text-white rounded-full p-2 shadow-lg"
        >
          <ion-icon name="camera"></ion-icon>
        </button>
      </div>
      <h2 class="text-xl font-bold mt-4">{{ user.name }}</h2>
      <p class="text-gray-500">{{ user.email }}</p>
    </div>

    <!-- Statistiques -->
    <div class="grid grid-cols-3 gap-4 mb-8">
      <div class="bg-white rounded-xl p-4 text-center shadow-sm">
        <p class="text-2xl font-bold text-primary">{{ user.booksRead }}</p>
        <p class="text-sm text-gray-600">Livres lus</p>
      </div>
      <div class="bg-white rounded-xl p-4 text-center shadow-sm">
        <p class="text-2xl font-bold text-primary">{{ user.totalPages }}</p>
        <p class="text-sm text-gray-600">Pages lues</p>
      </div>
      <div class="bg-white rounded-xl p-4 text-center shadow-sm">
        <p class="text-2xl font-bold text-primary">{{ user.favorites }}</p>
        <p class="text-sm text-gray-600">Favoris</p>
      </div>
    </div>

    <!-- Menu des paramètres -->
    <div class="bg-white rounded-xl shadow-sm overflow-hidden">
      <ion-list lines="full">
        <ion-item button detail (click)="editProfile()">
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label>Modifier le profil</ion-label>
        </ion-item>

        <ion-item button detail (click)="openReadingHistory()">
          <ion-icon name="book-outline" slot="start"></ion-icon>
          <ion-label>Historique de lecture</ion-label>
        </ion-item>

        <ion-item button detail (click)="openDownloads()">
          <ion-icon name="download-outline" slot="start"></ion-icon>
          <ion-label>Téléchargements</ion-label>
        </ion-item>

        <ion-item button detail (click)="openNotificationSettings()">
          <ion-icon name="notifications-outline" slot="start"></ion-icon>
          <ion-label>Notifications</ion-label>
        </ion-item>

        <ion-item button detail (click)="openAppSettings()">
          <ion-icon name="settings-outline" slot="start"></ion-icon>
          <ion-label>Paramètres</ion-label>
        </ion-item>

        <ion-item button detail color="danger" (click)="logout()">
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          <ion-label>Déconnexion</ion-label>
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
