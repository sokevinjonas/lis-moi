<ion-header class="ion-no-border">
  <ion-toolbar>
    <div class="search-container">
      <input
        type="text"
        [(ngModel)]="searchTerm"
        [routerLink]="['/searchbar']"
        routerLinkActive="router-link-active"
        animated="true"
        placeholder="Rechercher un livre..."
        class="custom-searchbar"
      />

      <div class="simple-icons">
        <div class="icon-with-badge">
          <ion-icon name="bookmark-outline"></ion-icon>
          <span class="counter"> {{globalService.countFavoris}} </span>
        </div>

        <div class="icon-with-badge">
          <ion-icon name="cart-outline"></ion-icon>
          <span class="counter">0</span>
        </div>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      refreshingSpinner="circles"
      refreshingText="Rechargement..."
    >
    </ion-refresher-content>
  </ion-refresher>
  <!-- Section Catégories -->
  <section class="p-4">
    <h2 class="text-lg font-semibold mb-4">Catégories</h2>
    <swiper-container [slidesPerView]="3" [spaceBetween]="10">
      <swiper-slide *ngFor="let category of globalService.categories">
        <div
          class="bg-white rounded-lg shadow p-3 cursor-pointer hover:bg-primary/5 transition-colors"
        >
          <div class="flex flex-col items-center">
            <ion-icon
              name="book-outline"
              class="text-2xl text-primary mb-2"
            ></ion-icon>
            <span class="text-sm font-medium text-center"
              >{{ category.name }}</span
            >
          </div>
        </div>
      </swiper-slide>
    </swiper-container>
  </section>

  <!-- Section des plus lus -->
  <section class="p-4">
    <h2 class="text-lg font-semibold mb-4 truncate max-w-[80%]">
      Les plus lus ce mois-ci
    </h2>
    <swiper-container
      [slidesPerView]="getSlidesPerView()"
      [spaceBetween]="10"
      autoplay-delay="2500"
      [breakpoints]="{
      '320': { slidesPerView: 2, spaceBetween: 10 },
      '480': { slidesPerView: 3, spaceBetween: 15 },
      '640': { slidesPerView: 4, spaceBetween: 20 }
    }"
    >
      <swiper-slide
        *ngFor="let book of globalService.books"
        class="most-read-book-slide"
      >
        <div
          class="book-card w-full mx-2"
          [routerLink]="['/detail-item', book.id]"
        >
          <div class="book-cover-container h-56 w-full">
            <img
              [src]="globalService.decodeFileApi(book.cover_image)"
              class="w-full h-full object-cover rounded-lg shadow-md"
            />
            <button
              (click)="globalService.toggleFavorite(book); $event.stopPropagation()"
              class="absolute top-2 right-2 p-2 bg-white rounded-full shadow-lg z-10"
            >
              <ion-icon
                [name]="book.isFavorite ? 'bookmark' : 'star-outline'"
                [class]="book.isFavorite ? 'text-red-400' : 'text-gray-400'"
                size="small"
              >
              </ion-icon>
            </button>
          </div>
          <p class="text-sm font-medium mt-2 h-10 overflow-hidden">
            {{ truncateTitle(book.title, 30) }}
          </p>
        </div>
      </swiper-slide>
    </swiper-container>
  </section>

  <!-- Section des livres par catégories -->
  <section class="p-4" *ngFor="let category of globalService.categories">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-lg font-semibold truncate max-w-[70%]">
        {{ category.name }}
      </h2>
      <button
        class="text-primary text-sm font-medium flex items-center space-x-1"
        (click)="showAllBooks(category.name)"
      >
        Voir plus
        <ion-icon name="arrow-forward-outline" class="ml-1"></ion-icon>
      </button>
    </div>

    <swiper-container
      [slidesPerView]="getSlidesPerView()"
      [spaceBetween]="10"
      [breakpoints]="{
        '320': { slidesPerView: 2, spaceBetween: 10 },
        '480': { slidesPerView: 3, spaceBetween: 15 },
        '640': { slidesPerView: 4, spaceBetween: 20 }
      }"
    >
      <swiper-slide
        *ngFor="let book of getBooksByCategory(category)"
        class="book-card flex flex-col h-full"
      >
        <div class="relative book-cover-container h-48 w-full">
          <img
            [routerLink]="['/detail-item', book.id]"
            [src]="globalService.decodeFileApi(book.cover_image)"
            class="w-full h-full object-cover rounded-t-lg"
          />
          <button
            (click)="globalService.toggleFavorite(book)"
            class="absolute top-2 right-2 p-2 bg-white rounded-full shadow-lg"
          >
            <ion-icon
              [name]="book.isFavorite ? 'bookmark' : 'star-outline'"
              [class]="book.isFavorite ? 'text-red-400' : 'text-gray-400'"
              size="small"
            >
            </ion-icon>
          </button>
        </div>

        <div
          class="p-3 flex flex-col flex-grow bg-white rounded-b-lg shadow-md"
        >
          <h3 class="font-medium text-sm mb-2 h-10 overflow-hidden">
            {{ truncateTitle(book.title, 30) }}
          </h3>

          <!-- Progression -->
          <div *ngIf="book.progress !== undefined" class="mb-3">
            <div class="w-full bg-gray-200 rounded-full h-1.5">
              <div
                class="bg-primary h-1.5 rounded-full"
                [ngStyle]="{
                  'width': book.progress + '%',
                  'background-color': globalService.getProgressColor(book.progress)
                }"
              ></div>
            </div>
            <span class="text-xs text-gray-500">{{ book.progress }}%</span>
          </div>

          <ion-button
            expand="block"
            size="small"
            [routerLink]="['/reader', book.id]"
            class="mt-auto"
          >
            Lire
          </ion-button>
        </div>
      </swiper-slide>
    </swiper-container>
  </section>
</ion-content>
